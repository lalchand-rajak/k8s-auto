---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: test-app
  namespace: k8s
  labels:
    app: test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: "lalchandrajak05/myapp:latest"
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: k8s
spec:
  selector:
    app: test-app
  type: NodePort
  ports:
  - name: http
    targetPort: 8080
    port: 80
