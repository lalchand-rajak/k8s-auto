apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: k8s
  labels:
    app: test-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: test-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  minReadySeconds: 5
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: lalchandrajak05/myapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
