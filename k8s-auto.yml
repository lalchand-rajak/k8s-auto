apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: k8s
  labels:
    app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  strategy:
    type: Recreate
    #rollingUpdate:
    #  maxSurge: 1
     # maxUnavailable: 1
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: lalchandrajak05/myapp:latest
          ImagePullPollicy: Always
          ports:
            - containerPort: 8080
